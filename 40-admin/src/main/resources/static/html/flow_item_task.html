<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>流程管理->流程任务配置</title>
    <style type="text/css">

    </style>
    <script type="text/javascript">
    </script>
</head>
<body>
<div class="details-info">
    <div style="padding-left: 20px; line-height: 260%; color: Blue; margin-top: 10px;">
        1.一个流程栏目，至少关联一个已经发布的流程任务
        <br/>
        2.流程任务至少发布一个版本，多个版本时使用“当前使用”的版本
        <br/>
        3.如果一个流程栏目关联多个流程任务，审批时只能匹配一个流程任务
        <br/>
        4.匹配流程任务，根据流程任务等级从低到高依次匹配
        <br/>
        5.拖动可以进行任务等级排序，任意人员的流程申请人一般放到最后
        <br/>
        6.根据流程任务“开始结点”的任务执行人，匹配最先找到的流程任务
        <br/>
    </div>
</div>
</body>
</html>
