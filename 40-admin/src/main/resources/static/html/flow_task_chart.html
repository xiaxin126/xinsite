<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>流程管理->流程任务配置</title>
    <style type="text/css">

    </style>
    <script type="text/javascript">
    </script>
</head>
<body>
<div class="details-info">
    <div style="padding-left: 20px; line-height: 200%; color: Blue; margin-top: 10px;">
        1.撤销：设计流程图中，各动作的撤销操作
        <br/>
        2.重绘：将流程图各路径去除，任务结点与列表保存一致
        <br/>
        3.校对：当在任务列表中添加、删除结点后，打开“设置流程图”对话框，需要“校对”保持图与列表一致
        <br/>
        4.选择：退出“添加连线”状态
        <br/>
        5.路径：进入“添加连线”状态，可以在两个结点之间添加连线
        <br/>
        6.保存：将设计的流程图保存到数据库，保存后才可以进行“流程图发布”
        <br/>
        7.发布：将流程图各项配置进行保存，再做修改操作对发布的版本不受影响
        <br/>
        8.重置：将流程图变换成加载时的样子
        <br/>
    </div>
</div>
</body>
</html>
