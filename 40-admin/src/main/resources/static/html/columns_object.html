<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>对象/数据表管理->操作说明</title>
    <style type="text/css">
        
    </style>
    <script type="text/javascript">
    </script>
</head>
<body>
    <p class="details-info">
        1、1对1设置：一个数据对象对应一个栏目，不会影响其他栏目的设置。
        <br />
        <br />
        2、1对1设置中，不设置数据对象，就是一个（父）栏目。
        <br />
        <br />
        3、勾选“栏目执行系统自定义方法”，执行“表单布局管理”中对象的执行方法，不需要写任何代码。
        <br />
        <br />
        4、不勾选“栏目执行系统自定义方法”，请按照“表单布局管理”中“代码生成”窗口，右上角的帮助说明第二条执行，
        <br />
        <br />
        5、1对多设置：一个数据对象对应多个栏目，可以会破坏其他栏目的设置。
        <br />
        <br />
        6、1对多设置中，在选择对应栏目的窗口中，勾选“追加更新”，当有未加载的栏目不会破坏已经选择的栏目（这里栏目的加载是逐层加载）；不勾选“追加更新”，只是重新设置该对象的所有栏目。
    </p>
</body>
</html>
