    </script>

<body>
    <div class="details-info" style=" line-height:180%;">
        1、全选：展开所有栏目，同时选中所有栏目
        <br />
        2、功能同步：选中栏目后，将栏目功能也全部选中
        <br />
        3、实时保存：必须先选择一个对象才能生效，在选中栏目与栏目功能的同时及时保存到数据库，不需要再保存了
        <br />
        4、按钮“数据权限”，对选中的栏目设置数据权限
        <br />
        5、列表“数据权限”，对单击的栏目行设置数据权限
        <br />
        6、有“数据权限”的栏目不配置，默认为“所在公司”的所有信息
        <br />
        7、没有“数据权限”的栏目，可以查看到所有信息
        <br />
        8、一个用户同时有角色“数据权限”与用户“数据权限”，只取“用户数据权限”
        <br />
        9、用户的实际“栏目权限”=“角色权限”+“用户权限”-“用户剔除权限”
        <br />
    </div>
</body>
</html>
