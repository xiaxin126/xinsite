<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>编码管理说明</title>
    <style type="text/css">
        
    </style>
    <script type="text/javascript">
    </script>
</head>
<body>
    <div class="details-info">
        1、对于已经使用的编码，编码值不要随意修改，对于以前选择的编码值可能找不到。
        <br />
        <br />
        2、对于已经使用的编码，目录结构不要随意修改，原来是列表，修改成树形结构后，对于已经配置的下拉列表不会修改成下拉树，需要重新配置。树形结构可以改成列表结构。
        <br />
        <br />
        3、配置输入框中，所有下拉列表都是存编码值的，编码值不要随意修改。
        <br />
        <br />
        4、配置输入框中，所有下拉树编码都是存Id的，修改编码值不影响。
        <br />
        <br />
        5、对于删除的编码，在下拉框选择中不会出现，以前选择的该编码值不会有影响，只是逻辑删除。
        <br />
        <br />
        6、对于不可用的编码，还会出现在下拉列表中，只是变灰不可以选择。
        <br />
        <br />
    </div>
</body>
</html>
